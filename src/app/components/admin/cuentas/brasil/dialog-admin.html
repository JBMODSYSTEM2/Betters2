<h1 mat-dialog-title>Christoffer Madsen {{data.name}}</h1>
<div mat-dialog-content>
  <p>Recargas</p>
  <h5>3.000</h5>
  <h5>4.000</h5>
  <mat-form-field>
    <mat-label>Nueva Recarga</mat-label>
    <input matInput type="text" id="numberInput6" (keyup)="formatInput($event)">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">No Thanks</button>
  <button mat-button [mat-dialog-close]="data.animal" cdkFocusInitial>Ok</button>
</div>
