<table mat-table [dataSource]="datosTransformados" class="mat-elevation-z8">

  <!-- Columna Referido -->
  <ng-container matColumnDef="referido">
    <th mat-header-cell *matHeaderCellDef> Referido </th>
    <td mat-cell *matCellDef="let fila"> {{ fila.referido }} </td>
  </ng-container>

  <!-- Columna Casas de Apuestas -->
  <ng-container matColumnDef="nombreCasaDeApuestas">
    <th mat-header-cell *matHeaderCellDef> Casa de Apuestas </th>
    <td mat-cell *matCellDef="let fila"> {{ fila.nombreCasaDeApuestas }} </td>
  </ng-container>

  <!-- Columna Puertos -->
  <ng-container matColumnDef="puertos">
    <th mat-header-cell *matHeaderCellDef> Puertos </th>
    <td mat-cell *matCellDef="let elemento">
      <mat-form-field>
        <mat-select [(value)]="elemento.puertoSeleccionado" (selectionChange)="asignarEjecutor(elemento)">
          <mat-option *ngFor="let puerto of puertos; trackBy: trackByPuerto" [value]="puerto">{{ puerto }}</mat-option>
        </mat-select>
      </mat-form-field>
    </td>
  </ng-container>

  <!-- Columna Ejecutor -->
  <ng-container matColumnDef="ejecutor">
    <th mat-header-cell *matHeaderCellDef> Ejecutor </th>
    <td mat-cell *matCellDef="let elemento"> {{ elemento.ejecutor || '' }} </td>
  </ng-container>

  <!-- Columna Acciones -->
  <ng-container matColumnDef="acciones">
    <th mat-header-cell *matHeaderCellDef> Acciones </th>
    <td mat-cell *matCellDef="let elemento">
      <mat-icon class="boton" (click)="editar(elemento)">edit</mat-icon>
      <mat-icon class="boton" (click)="elemento.puertoSeleccionado && guardar(elemento)">save</mat-icon>
      <mat-icon class="boton" (click)="eliminar(elemento)">delete</mat-icon>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="columnasMostradas"></tr>
  <tr mat-row *matRowDef="let row; columns: columnasMostradas;"></tr>
</table>

<!-- Paginador -->
<mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
